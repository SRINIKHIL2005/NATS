# .github/workflows/publish-code.yml
name: Publish Code via NATS

on:
  workflow_dispatch:
    inputs:
      nats_server:
        description: 'Custom NATS server address (e.g., nats://127.0.0.1:4222)'
        required: true
        default: 'nats://127.0.0.1:4222'
      file_path:
        description: 'Path to the Python file to be processed'
        required: true
        default: 'user_file.py'

jobs:
  push-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests nats-py

      - name: Push User Provided File to GitHub
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ${{ github.event.inputs.file_path }}
          git commit -m "Add user file via CI/CD pipeline" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Run Publisher Script
        run: |
          python publisher.py "${{ github.event.inputs.nats_server }}"
